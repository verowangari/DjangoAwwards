{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% block styles %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">  
    
    {% endblock %}

    <title>Awwards!</title>
    
</head>
  <body>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="https://media.istockphoto.com/vectors/gold-and-silver-circle-star-logo-template-vector-id1313644269?k=20&m=1313644269&s=612x612&w=0&h=ErmCsOYOkv447yfEvYmfB-QPMFkEhsGwAEVeG5fjmBI=" >
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="{% url 'index' %}" class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Contact
            </a>
            <a href="{% url 'profile' %}" class="navbar-item">
                <i class="material-icons">face</i>
                Profile - <strong>{{ request.user }}</strong>
              </a>
      
              
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="{% url 'newpost' %}" class="navbar-item">
                  <i style="color: green;" class="material-icons">perm_media</i>
                  <strong>New Post</strong>
                </a>

                <form class="d-flex" method="POST" action="{% url 'search_users'%}">
                    <div class="field has-addons has-addons-centered">
                    {% csrf_token%}
          
                     <div class="control">
                     <input class="input" name="searched" type="Search" placeholder="Search for a user"> </div>
                     <div class="control">
                     <button class="button is-primary" type="submit">Search</button> </div>
                
                    </div>
                   </form> <br>
                   <a href="{% url 'signup' %}" class="button is-dark">
                    Sign Up
                  </a> <br>

                   
                   <a href="{% url 'logout' %}" class="button is-light">
                    Log Out
                  </a>
                </div>

            </div>
          </div>
        </div>
      </nav>
      
  <section class="section">
    <div class="container">
     {% block content %}

     {% endblock %}

     {% block pagination %}
     
     {% endblock %}

    </div>
  </section>
  {% block scripts %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% endblock %}
  
  </body>
</html>
